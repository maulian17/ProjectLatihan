<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website dengan HTML Table</title>
  </head>
  <body>
    <!-- Section 1: Menu -->
    <table border="1" width="100%">
      <tr>
        <td align="center"><a href="#judul">Judul</a></td>
        <td align="center"><a href="#biodata">Biodata</a></td>
        <td align="center"><a href="#portofolio">Portofolio</a></td>
      </tr>
    </table>

    <!-- Section 2: Judul di Kiri dan Gambar di Kanan -->
    <table border="1" width="100%" id="judul">
      <tr>
        <td width="50%">
          <h2>Judul Halaman</h2>
          <p>Deskripsi singkat tentang halaman ini.</p>
        </td>
        <td width="50%" align="center">
          <img src="https://via.placeholder.com/200" alt="Gambar" />
        </td>
      </tr>
    </table>

    <!-- Section 3: Biodata dengan 6 Box -->
    <table border="1" width="100%" id="biodata">
      <tr>
        <td colspan="3" align="center"><h2>Biodata</h2></td>
      </tr>
      <tr>
        <td>Nama: John Doe</td>
        <td>Usia: 25</td>
        <td>Pekerjaan: Developer</td>
      </tr>
      <tr>
        <td>Email: johndoe@example.com</td>
        <td>Telepon: 08123456789</td>
        <td>Alamat: Jakarta, Indonesia</td>
      </tr>
    </table>

    <!-- Section 4: Portofolio -->
    <table border="1" width="100%" id="portofolio">
      <tr>
        <td colspan="3" align="center"><h2>Portofolio</h2></td>
      </tr>
      <tr>
        <td align="center">
          <img
            src="https://via.placeholder.com/100"
            alt="Project 1"
          /><br />Project 1
        </td>
        <td align="center">
          <img
            src="https://via.placeholder.com/100"
            alt="Project 2"
          /><br />Project 2
        </td>
        <td align="center">
          <img
            src="https://via.placeholder.com/100"
            alt="Project 3"
          /><br />Project 3
        </td>
      </tr>
    </table>
  </body>
</html>
